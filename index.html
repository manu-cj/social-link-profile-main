<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="../social-link-profile-main/4887179.png"/>
  
  <div class="user-card">
    <div width="500" height="600" class="picture-profil-card"></div>
    <h2 class="user-name-card">Jessica Randall</h2>
    <p class="country-data-card">London, United Kingdom</p>
    <p class="bio-profil-card">"Front-end developer and avid reader."</p>
    <p class="card-elements">GitHub</p>
    <p class="card-elements">Frontend Mentor</p>
    <p class="card-elements">LinkedIn</p>
    <p class="card-elements">Twitter</p>
    <p class="card-elements">Instagram</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.user-card {
  width: 45%;
  height: 500px;
  border: 2px black solid;
  border-radius: 10px;
  margin-top: 50px;
  margin-bottom: 50px;
  color: aliceblue;
  background-color: rgb(39, 39, 39);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
}

.picture-profil-card {
  width: 50%;
  height: 60%;
  border: 1px white solid;
  border-radius: 100%;
  background-image: url(../social-link-profile-main/4887179.png);
}

.country-data-card {
  color: yellow;
}
.card-elements {
  width: 90%;
  height: 80px;
  margin: 5px;
  padding: 10px;
  border: 1px white solid;
  border-radius: 10px;
  text-align: center;
  font-weight: bolder;
}

.card-elements:hover {
  background-color: yellow;
  color: black;
  cursor: pointer;
}

.user-name-card, .country-data-card, .bio-profil-card {
  margin: 5px;
}


</style>
